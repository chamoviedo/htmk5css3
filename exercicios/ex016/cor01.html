<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css </title>
      
    <style>
            * { /* configurações globais */
                height: 100%;
            }           
        body { 
            background-image: linear-gradient(to right , #A11BCA 1%, #E758BD, #FD1879, #F92F4C, #F2B807 20%);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente .</h1>
   <!-- to right para a direita to left para a esquerda  to top para cima to bottom para baixo-->
</body>
</html>
