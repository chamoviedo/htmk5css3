<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <style>
        h1 {
            background-color: aqua;
            height:100px;
            width: 300px;
            border-width: 5px;
            border-style:  solid;
            border-color: darkgray;
            /* border : 10px solid  darkgray */
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            /* padding: 10px 10px 10px 10px*/
        /*  margin : auto para sentralizar */
           margin-top: 10px;
           margin-right: auto;
           margin-bottom: 40px;
           margin-left: auto;
           /* margin: 20px 20px 40px 20px*/
            outline-width: 5px;
            outline-style: dashed;
            outline-color: red;
            /* autline : 5px dashed red */

        }
        a {
            
            /* dashed= pontinhado,dotted =pontinhado menor, double= linha dupla, groove= 3d  */
             border: 10px double red ;
              padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inkine-level </a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
