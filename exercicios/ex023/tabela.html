<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width:400px 
            
        }
        td {
            padding: 8px;
            border: 1px solid black;
        }
        tr.linha {
            background-color: darkgray;
        }
        td.dado {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1> Minha primeira tabela </h1>
    <!-- hierarquia de tabelas (simples)
     table =  tabela
     table row= linha de tabela 
     tabel header = cabeÃ§alho de tabela 
     tabel bata = dado de tabela -->
    <table>
         <tr>
            <td>a1</td>
            <td class="dado">b1 </td>
            <td>c1</td>
         </tr>
         <tr class="linha">
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
         </tr>
         <tr>
            <td>c1</td>
            <td>c2</td>
            <td>c3</td>
         </tr>

    </table>
</body>
</html>
