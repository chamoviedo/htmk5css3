<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 5px;
        }
        td.num {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1> uso de tabelas grandes </h1>
    <!-- Anatomia para tabelas grandes 
     thead  tr, td, th 
     t body tr, td, th
     tfooter tr, td th
    -->
     <table>
        <thead>
            <tr>
                <th>Estudo</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
        
                <tr>
                    <td>
                        São paulo
                    </td>
                    <td class="num"> 528226455</td>
                </tr>
                <tr>
                    <td>Minas gerais</td>
                    <td class="num">85462594</td>
                
            </tr>
            <tr> 
                <td>Rio de Janeiro</td>
                <td class="num">153515</td>
            </tr>
            <tr> 
                <td>Baia</td>
                <td class="num">5865255</td>
            </tr>
            <tr>
                <td>Amazonas</td>
                <td class="num">82554</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes </th>
                <td class="num"> 5483496</td>
            </tr>

        </tfoot>



     </table>
</body>
</html>
